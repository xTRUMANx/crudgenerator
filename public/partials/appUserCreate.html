<div ng-if="!initializing">
  <h1 class="text-center">
    <a href="#/apps">Apps</a> &gt; <a href="#/apps/{{app.id}}">{{app.title}}</a> &gt; Create User
  </h1>

  <div class="text-center" ng-hide="app">
    <h2>No app found with the title of {{id}}.</h2>
  </div>

  <form name="form" class="form-horizontal" ng-submit="create(user)">
    <ul class="text-danger" ng-if="validationErrors.length">
      <li ng-repeat="error in validationErrors">{{error}}</li>
    </ul>

    <div class="form-group col-sm-9">
      <label class="control-label col-sm-3">Username</label>
      <div class="col-sm-9">
        <input class="form-control" type="text" required ng-model="user.id" />
      </div>
    </div>
    <div class="form-group col-sm-9">
      <label class="control-label col-sm-3">Password</label>
      <div class="col-sm-9">
        <input class="form-control" type="password" required ng-model="user.password" />
      </div>
    </div>
    <div class="form-group col-sm-9">
      <label class="control-label col-sm-3">Confirm Password</label>
      <div class="col-sm-9">
        <input class="form-control" type="password" required ng-model="user.confirmPassword" />
      </div>
    </div>
    <div class="form-group col-sm-9">
      <div class="col-sm-offset-3 col-sm-9">
        <input class="btn btn-primary" type="submit" value="Create User" ng-disabled="form.$invalid" ng-if="!saving" />
        <div class="progress progress-striped active" ng-if="saving">
          <div class="progress-bar"  role="progressbar" style="width: 100%">
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
