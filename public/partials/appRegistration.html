<div ng-if="!initializing">
  <h1 class="text-center">
    <a href="#/apps">Apps</a> &gt; <a href="#/apps/{{app.id}}">{{app.title}}</a> &gt; Registration
  </h1>

  <div class="text-center" ng-hide="app">
    <h2>No app found with the title of {{id}}.</h2>
  </div>

  <form name="form" class="form-horizontal" ng-submit="save(registration)">
    <div class="form-group col-sm-6">
      <label class="control-label col-sm-3">Type</label>
      <div class="col-sm-6">
        <label class="radio-inline">
          <input type="radio" name="type" value="closed" required ng-model="registration.type" />
          Closed
        </label>
        <label class="radio-inline">
          <input type="radio" name="type" value="open" required ng-model="registration.type" />
          Open
        </label>
        <p class="help-block">Open Registration allows user to register themselves.</p>
      </div>
    </div>
    <div class="form-group col-sm-9">
      <div class="col-sm-offset-3">
        <input class="btn btn-primary" type="submit" value="Save" ng-disabled="form.$invalid" ng-if="!saving" />
        <div class="progress progress-striped active" ng-if="saving">
          <div class="progress-bar"  role="progressbar" style="width: 100%">
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
