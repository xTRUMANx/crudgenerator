<div class="col-xs-4 col-xs-offset-4" ng-if="!initializing">
  <form name="form" class="panel panel-primary" ng-submit="login()">
    <div class="panel-heading">Login</div>

    <div class="panel-body">
      <div class="alert alert-danger" ng-show="invalidLogin">
        Invalid Login
      </div>

      <div class="form-group">
        <label class="control-label" for="email">Email</label>
        <input class="form-control" id="email" type="email" required ng-model="loginForm.email" />
      </div>

      <div class="form-group">
        <label class="control-label" for="email">Password</label>
        <input class="form-control" id="password" type="password" required ng-model="loginForm.password" />
      </div>
    </div>

    <div class="panel-footer">
      <input class="btn btn-primary btn-lg" value="Login" type="submit" ng-disabled="form.$invalid" ng-hide="authenticating"/>
      <div class="progress progress-striped active" ng-show="authenticating">
        <div class="progress-bar"  role="progressbar" style="width: 100%">
        </div>
      </div>
    </div>
  </form>
</div>
